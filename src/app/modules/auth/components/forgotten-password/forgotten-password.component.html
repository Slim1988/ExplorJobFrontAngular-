<div class="forgotten-password-wrapper">

    <div class="forgotten-password-fieldset fieldset-responsive-from-top">

        <h2 class="forgotten-password-fieldset-title">
            Mot de passe oubliÃ©
        </h2>

        <div class="forgotten-password-form">

            <p-messages></p-messages>

            <form
                [formGroup]="forgottenPasswordForm"
                (ngSubmit)="forgottenPassword()">

                <div class="input-wrapper">
                    <input
                        pInputText
                        type="text"
                        formControlName="email"
                        placeholder="Email"
                        class="input">

                    <div
                        *ngIf="forgottenPasswordForm.controls.email.invalid && (forgottenPasswordForm.controls.email.dirty || forgottenPasswordForm.controls.email.touched)"
                        class="input-messages">
                        <p-message
                            *ngIf="forgottenPasswordForm.controls.email.errors.required"
                            severity="error"
                            text="L'email est requis">
                        </p-message>
                        <p-message
                            *ngIf="forgottenPasswordForm.controls.email.errors.email"
                            severity="error"
                            text="L'email est invalide">
                        </p-message>
                    </div>
                </div>

                <div class="buttons-wrapper">
                    <button
                        pButton
                        type="submit"
                        label="Recevoir le lien"
                        [disabled]="!forgottenPasswordForm.valid"
                        class="button forgotten-password-form-button">
                    </button>
                </div>

            </form>

        </div>

    </div>

</div>
